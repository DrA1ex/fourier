<div class="container-lg">
  <h3>Frequencies</h3>

  <div class="row">
    <div class="col-auto">
      <input class="form-control" placeholder="Frequency to add (Hz)" #newFreq> &nbsp;
    </div>
    <div class="col-auto">
      <button class="col-auto btn btn-primary" (click)="onAdd(newFreq.value); newFreq.value='';">Add</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-auto h3">Source:</div>
        <div class="col-auto">
          <button class="btn btn-secondary" (click)="playSound(freqs)">Play</button>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-auto" *ngFor="let freq of freqs">
          <div class="col-auto badge bg-dark position-relative">
            <span class="h5">{{freq}} Hz</span>
            <button
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill border-light btn btn-danger"
              (click)="onRemove(freq)">X
            </button>
          </div>
        </div>
      </div>
      <canvas id="sourceChart"></canvas>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-auto h3">Detected:</div>
        <div class="col-auto">
          <button class="btn btn-secondary" (click)="playSound(detectedFreqs)">Play</button>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-auto" *ngFor="let freq of detectedFreqs">
          <div class="col-auto badge bg-dark"><span class="h5">{{freq}} Hz</span></div>
        </div>
      </div>
      <canvas id="resultChart"></canvas>
    </div>
  </div>
</div>
